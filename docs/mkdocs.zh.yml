INHERIT: ./mkdocs.base.yml
site_name: 数据传输解决方案
site_description: 数据传输解决方案实施指南
docs_dir: zh-base
site_dir: ./site/zh
theme:
  language: zh
  favicon: images/aws-solutions.png
  logo: images/aws-solutions.png
nav:
  - 实施指南:
    - 方案概述:
        - 概述: index.md
        - 功能和优势: solution-overview/features-and-benefits.md
        - 客户用例: solution-overview/use-cases.md
    - 架构概览:
        - 架构图: architecture-overview/architecture.md
        - 架构设计思路: architecture-overview/design-considerations.md
    - 架构细节: architecture-overview/architecture-details.md
    - 部署前的规划:
        - 成本预估: plan-deployment/cost.md
        - 安全信息: plan-deployment/security.md
        - 区域支持: plan-deployment/regions.md
        - 配额信息: plan-deployment/quotas.md
    - 部署解决方案:
        - 部署概览: deployment/deployment-overview.md
        - 模板信息: deployment/template.md
        - 部署步骤: deployment/deployment.md
    - 用户指南: 
        - 创建 Amazon S3 传输任务: user-guide/tutorial-s3.md
        - 创建 Amazon ECR 传输任务: user-guide/tutorial-ecr.md
        - 从阿里云 OSS 传输 S3 对象: user-guide/tutorial-oss.md
        - 通过 Direct Connect 传输 S3 对象: user-guide/tutorial-directconnect.md
    - 技术教程:
        - 为 Amazon S3 设置凭证: tutorial/IAM-Policy_CN.md
        - S3 源存储桶启用 SSE-CMK 的策略: tutorial/S3-SSE-KMS-Policy_CN.md
    - 更新解决方案: update.md
    - 卸载解决方案: uninstall.md
    - 常见问题解答: faq.md
    - 故障排除: troubleshooting.md 
    - 开发者指南:
        - 源代码: developer-guide/source.md
    - 贡献人员: contributors.md
    - 文档修订信息: revisions.md




